<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome icones CDN Link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign Up</title>
    <!-- Linking css code file -->
    <style>
    
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-attachment: fixed;

        }
        .container{
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 950px;
            height: 650px;
            margin-top: 90px;
            background-color: #FBFBFB;
            display: flex;
        }   
        .section1{
            width: 40%;
            padding-left: 50px;
        }
        .section2{
            width: 70%;  
        }
        .section2 > img{
            width: 100%;
            height: 100%;
            margin: 10px 0px 0px 8px;
        }
        h5{
            margin-top: -12px;
            font-size: medium;
        }
        label{
            text-transform: uppercase;
            font-size: 12px;
            color: rgb(48, 48, 48);
        }
        input{
            border: none;
            width: 100%;
            border-bottom: 1px solid lightgray;
            background-color: #FBFBFB;
            position: relative;
            top: -10px;
            padding: 5px;
        }
        input:focus {
            outline: none !important;
            border-bottom: 1px solid #21905e;
            font-size: 14px;
            font-weight: bold;
        }
        #password:focus{
            color: #21905e;
            font-size: 16px;
            font-weight: bold;
        }
        #btn{
            border: none;
            background-color: #21905e;
            border-radius: 20px;
            padding: 10px;
            color: white;
            width: 120px;
            margin-top: 15px;
        }
        p{
            font-size: small;
        }
        .line{
            border-bottom: 1px solid lightgray;
            width: 100%;
            margin-top: 50px;
        }
        .socialIcons{
            display: flex;
            margin-top: 5px;
        }
        .icon{
            margin: 10px 7px;
            position: relative;
            left: 30px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid black;
            font-size: 12px;
            line-height: 25px;
        }
        
        h6{
            position:relative;
            top: -8px;
            font-size: 12px;
        }
        .icon:hover, #btn:hover{
            box-shadow: 0 0 25px rgba(8, 8, 8, 0.2);
            background-color: #24d384;
        }
        a:link, a:visited {
            color: #21905e;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: medium;
        }

        a:hover, a:active {
            font-weight: 700;
        }

    </style>
    
</head>
<body ng-app="my-app">
    <div class="container">
        <div class="section1" ng-controller="loginCtrl">
            <h1>Log in</h1>
            <h5>Welcome to our - Molla Fuel and Car Service</h5>
            <form ng-submit="login()">
                <div class="formGroup">
                    <p><label for="username">Username</label></p>
                    <input type="text" ng-model="l.Username" required >
                </div>
                <div class="formGroup">
                    <p><label for="password">Password</label></p>
                    <input type="password" ng-model="l.Password" required >
                </div >
                <div class="formGroup">
                    <p id="error"></p>
                </div >
                <input type="submit" id="btn" value="Login">
                <p>Not a register user? <a href="signup.html">Sign Up</a></p>
            </form>           
        </div>
        <div class="section2"> 
            <img src="Images/pngwing.com.png" alt="">
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app = angular.module("my-app",[]);

        
		
		app.controller('loginCtrl',function($scope,$http){
			$scope.login=function(){
				var v = $scope.l;
				$http.post("https://localhost:44358/api/login",v).then(function(resp){
					localStorage.setItem("tkey",resp.data.TKey);
					localStorage.setItem("user",resp.data.Username);
                    localStorage.setItem("usertype",resp.data.UserType)

                    console.log(localStorage.getItem("tkey"));
					console.log(localStorage.getItem("user"));
                    console.log(localStorage.getItem("usertype"));

                    if(localStorage.getItem("usertype")==="Customer")
                    {
                        window.location.href = "Customer/View/dashboard.html";
                    }else if(localStorage.getItem("usertype")==="Admin")
                    {
                        window.location.href = "Admin/View/dashboard.html";
                    }else if(localStorage.getItem("usertype")==="ServiceMan")
                    {
                        window.location.href = "ServiceMan/View/profile.html";
                    }else if(localStorage.getItem("usertype")==="DeliveryMan")
                    {
                        window.location.href = "DeliveryMan/View/dashboard.html";
                    }else{
                        debugger;
                    }
                    
				},function(err){
                    var err = "Invalid Usernam or Password";
                    var resultElement = document.getElementById("error");
                    resultElement.innerHTML = err;
				});
				
				
			};
		});
    </script>
</html>
